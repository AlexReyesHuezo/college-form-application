<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>College form application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h1>College form application</h1>
        <form action="#">
          <div class="personal-info-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="personal-info-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="personal-info-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <button class="rounded" type="button">Apply</button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
