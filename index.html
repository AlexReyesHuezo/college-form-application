<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>College form application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h1>College form application</h1>
        <form action="#">
          <fieldset>
            <legend>Personal information</legend>
            <div class="personal-info-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Alexander Antonio Reyes Huezo">
            </div>
            <div class="personal-info-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="alexanderreyes@mail.com">
            </div>
            <div class="personal-info-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="(+503) 7070 - 2030">
            </div>
          </fieldset>
          <fieldset>
            <legend>Contact information</legend>
          </fieldset>
          <fieldset>
            <legend>Academic information</legend>
          </fieldset>
          <fieldset>
            <legend>Financial information</legend>
          </fieldset>
          <fieldset>
            <legend>Welcome kit information</legend>
          </fieldset>
          <fieldset>
            <legend>Declaration and signature</legend>
          </fieldset>
          <button class="rounded" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <path fill="currentColor" d="M27.71 4.29a1 1 0 0 0-1.05-.23l-22 8a1 1 0 0 0 0 1.87l8.59 3.43L19.59 11L21 12.41l-6.37 6.37l3.44 8.59A1 1 0 0 0 19 28a1 1 0 0 0 .92-.66l8-22a1 1 0 0 0-.21-1.05"/>
            </svg>
            Apply
          </button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
